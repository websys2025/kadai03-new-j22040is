<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>演習課題3-4：自動販売機</title>
</head>
<body>
  <script>
// 商品一覧を記録する連想配列の配列
    const items = [
      { id: 1, name: "緑茶", price: 140, stock: 5 },
      { id: 2, name: "水", price: 100, stock: 14 },
      { id: 3, name: "オレンジジュース", price: 150, stock: 7 },
      { id: 4, name: "野菜ジュース", price: 150, stock: 9 },
      { id: 5, name: "炭酸水", price: 120, stock: 3 },
      { id: 6, name: "サイダー", price: 160, stock: 3 },
      { id: 7, name: "コーヒー", price: 170, stock: 8 },
      { id: 8, name: "紅茶", price: 140, stock: 6 }
    ];

    // 商品一覧の表示関数
    function showItemList() {
      console.log(`商品は以下の ${items.length} 種類です：`);
       // ここにコードを書く
      for (let i = 0; i < items.length; i++) {
        const item = items[i];
        console.log(`商品番号: ${item.id}, 商品名: ${item.name}, 金額: ${item.price}, 在庫数: ${item.stock}`);
      }
      console.log(""); // 空行の出力
    }

    // 商品購入の関数
    function buyItem(no) {
         // ここにコードを書く
      const index = no - 1; 
      if (index < 0 || index >= items.length) {
        console.log(`${no}は無効な商品番号です。番号は1～8で指定してください。`);
        console.log(""); // 空行
        return;
      }

      const item = items[index];
      console.log(`商品番号: ${no}, 商品名: ${item.name} を購入します。`);

      if (item.stock <= 0) {
        console.log("在庫がありません。");
      } else {
        item.stock--;
      }

      console.log(""); 
      showItemList();　// 商品一覧の表示関数呼び出し
    }

    
    showItemList();
    buyItem(3);
    buyItem(4);
    buyItem(9); 
  </script>
</body>
</html>
